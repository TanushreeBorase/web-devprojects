<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg"></div>

    <div class="wrapper">
        <!-- Heading Section -->
        <div class="heading">
            <h1 class="new-year">2025</h1>
            <h3>Countdown to the New Year</h3>
        </div>
        
        <div class="countdown">
            <div class="box">
                <span class="num" id="days"></span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hours"></span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="minutes"></span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="seconds"></span>
                <span class="text">Seconds</span>
            </div>
        </div>

        <div class="message" id="message">
            <h1>Happy New Year 2025!</h1>
            <p>Wishing you a joyful and prosperous year ahead. Let's make it eco-friendly!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
